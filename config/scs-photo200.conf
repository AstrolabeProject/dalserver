# Astrolabe Project - SCS (Simple Cone Search) Servlet for a JWST Photometric catalog.
#   Uses an ObsCore-based Catalog table.
# ------------------------------------------------------------------------------------

[service]

serviceName = scs-photo200
serviceClass = scs
serviceVersion = 1.0
description =
    Provides a simple cone search (SCS) service for the Astrolabe-JWST mini Data Challenge Photometric F200W catalog.

tableName = photometric200
tableConfig = scs-photo200.tab

[servlet]

servlet-name = scs-photo200
servlet-class = dalserver.scs.ScsServlet

[init-params]

[servlet-mapping]

servlet-name = scs-photo200
url-pattern = /scs-photo200
