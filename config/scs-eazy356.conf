# Astrolabe Project - SCS (Simple Cone Search) Servlet for a JWST EAZY Results Summary catalog.
#   Uses an ObsCore-based Catalog table.
# ---------------------------------------------------------------------------------------------

[service]

serviceName = scs-eazy356
serviceClass = scs
serviceVersion = 1.0
description =
    Provides a simple cone search (SCS) service for the Astrolabe-JWST mini Data Challenge EAZY F356W Results Summary catalog.

tableName = eazy356
tableConfig = scs-eazy356.tab

[servlet]

servlet-name = scs-eazy356
servlet-class = dalserver.scs.ScsServlet

[init-params]

[servlet-mapping]

servlet-name = scs-eazy356
url-pattern = /scs-eazy356
