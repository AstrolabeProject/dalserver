# Astrolabe Project - SCS (Simple Cone Search) Servlet for JWST.
#   Uses an ObsCore-based Image table.
# ----------------------------------------------------------------------

[service]

serviceName = scs-vos
serviceClass = scs
serviceVersion = 1.0
description =
        This servlet provides a simple cone search (SCS) service for the VOS image tables.

dbName = vos
dbPassword = changeMe
dbType = PostgreSQL
dbUser = alquery
jdbcDriver = org.postgresql.Driver
jdbcUrl = jdbc:postgresql://localhost:54320/
# tableConfig = scs-vos.tab
tableName = sia.jwst

# Needed for SCS. Already specified in global server.conf
idColumn = obs_id
raColumn = s_ra
decColumn = s_dec

[servlet]

servlet-name = scs-vos
servlet-class = dalserver.scs.ScsServlet
[init-params]
[servlet-mapping]
servlet-name = scs-vos
url-pattern = /scs-vos
