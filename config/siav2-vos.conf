# Astrolabe Project - SIAV2 (Simple Image Access V2.0) Servlet for JWST.
#   This SIA V2 prototype uses an ObsCore-based Image table.
# ----------------------------------------------------------------------

[service]

serviceName = siav2-vos
serviceClass = sia
serviceVersion = 2.0
minorVersion = generic
description =
    This servlet provides a prototype SIAV2 interface to the Astrolabe-JWST images.

authorityID = ivo://nrao/vo
# cutoutTask = /data/ivoaal/storage/bin/vocutout
# dataDirURL = file://localhost/data/ivoaal/testdata
dataDirURL = file:///data/ivoaal/testdata
dbName = ivoaal
dbPassword = changeMe
dbType = PostgreSQL
dbUser = alquery
jdbcDriver = org.postgresql.Driver
jdbcUrl = jdbc:postgresql://localhost:54320/
# stagingDir = /data/ivoaal/storage/staging
# tableConfig = siav2-vos.tab
tableName = vos.siav2
tdLocation = localhost:7464
tdName = localhost

[servlet]

servlet-name = siav2-vos
servlet-class = dalserver.sia.SiapServlet

[init-params]

[servlet-mapping]

servlet-name = siav2-vos
# url-pattern = /siav2-vos/sync
url-pattern = /siav2-vos
