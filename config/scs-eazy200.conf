# Astrolabe Project - SCS (Simple Cone Search) Servlet for a JWST EAZY Results Summary catalog.
#   Uses an ObsCore-based Catalog table.
# ---------------------------------------------------------------------------------------------

[service]

serviceName = scs-eazy200
serviceClass = scs
serviceVersion = 1.0
description =
    Provides a simple cone search (SCS) service for the Astrolabe-JWST mini Data Challenge EAZY F200W Results Summary catalog.

tableName = eazy200
tableConfig = scs-eazy200.tab

[servlet]

servlet-name = scs-eazy200
servlet-class = dalserver.scs.ScsServlet

[init-params]

[servlet-mapping]

servlet-name = scs-eazy200
url-pattern = /scs-eazy200
