# Astrolabe Project - SCS (Simple Cone Search) Servlet for a JWST Photometric catalog.
#   Uses an ObsCore-based Catalog table.
# ------------------------------------------------------------------------------------

[service]

serviceName = scs-photo356
serviceClass = scs
serviceVersion = 1.0
description =
    Provides a simple cone search (SCS) service for the Astrolabe-JWST mini Data Challenge Photometric F356W catalog.

tableName = photometric356
tableConfig = scs-photo356.tab

[servlet]

servlet-name = scs-photo356
servlet-class = dalserver.scs.ScsServlet

[init-params]

[servlet-mapping]

servlet-name = scs-photo356
url-pattern = /scs-photo356
